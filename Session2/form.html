<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" enctype="multipart/form-data">
        <p><b>Văn bản: </b><input type="text" name="hoTen" value="Giá trị mặc định"></p>
        <p><b>Số: </b><input type="number" name="phone" required></p>
        <p><b></b><input type="email" placeholder="Nhập email ở đây...."></p>
        <p><b>Ngày tháng: </b><input type="date" name=""></p>
        <p><b>Thời gian: </b><input type="time"></p>
        <p><b>Mật khẩu: </b><input type="password"></p>
        <p><b>Màu sắc: </b><input type="color"></p>
        <p><b>Upload file: </b><input type="file"></p>
        <p><b>Slide: </b><input type="range" min="0" max="100" step="20"></p>
        <p><b>Lựa chọn đơn: </b>
            <input type="radio" value="" name="gioitinh"> Nam
            <input type="radio" value="" name="gioitinh"> Nữ
            <input type="radio" value="" name="gioitinh"> Khác
        </p>
        <p><b>Lựa chọn nhiều: </b>
            <input type="checkbox" value="" name="sothich"> Code
            <input type="checkbox" value="" name="sothich"> Game
            <input type="checkbox" value="" name="sothich"> Sách
        </p>

        <p><b>Drop list</b>
            <select name="khoahoc" id="">
                <!-- Alt + Shift + Up/Down: Nhân bản dòng hiện tại -->
                <option value="gt1">Lựa chọn 1</option>
                <option value="gt2">Lựa chọn 2</option>
                <option value="gt3">Lựa chọn 3</option>
            </select>
        </p>
        <p><b>Văn bản nhiều dòng:</b>
            <textarea name=""></textarea>
        </p>
        <p><b>Nút bấm</b>
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Clear thông tin</button>
            <button type="button">Nút bấm</button>
        </p>
    </form>
</body>

</html>
