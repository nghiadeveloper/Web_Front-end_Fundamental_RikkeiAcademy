<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Nhập vào 1 số có 3 chữ số. Tính tổng số các chữ số
        và in kết quả ra màn hình. VD: 123 -> 1 + 2 + 3 = 6;
        In ra 6.
        */
       var n = parseInt(prompt("Nhập số nguyên n"));
       var tong = 0;
       // n = 123
       while (n > 0) {
            tong += n % 10; // tong += 3;
            n = parseInt(n/10);
       }
       console.log(tong);
    </script>
</body>
</html>
