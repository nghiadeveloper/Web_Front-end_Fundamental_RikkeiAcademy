<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Xây dựng đối tượng book gồm các thuộc tính và phương thức sau:
            a. bookId: mã sách
            b. bookName: tên sách
            c. price: giá sách
            d. author: Các tác giả sách
            e. bookStatus: trạng thái sách
            f. inputData: cho phép nhập thông tin sách
            g. displayData: cho phép hiển thị các thông tin sách
        */

        class Book {
            constructor(bookId='', bookName='', price=0.0, author='', bookStatus=true) {
                this.bookId = bookId;
                this.bookName = bookName;
                this.price = price;
                this.author = author;
                this.bookStatus = bookStatus;
            }
            inputData() {
                this.bookId = prompt('Nhập mã sách');
                this.bookName = prompt('Nhập tên sách');
                this.price = prompt('Nhập giá sách');
                this.author = prompt('Nhập tác giả');
                this.bookStatus = prompt('Nhập trạng thái sách');
            }
            displayData() {
                console.log(`
                Mã sách: ${this.bookId}
                Tên sách: ${this.bookName}
                Giá: ${this.price}
                Tác giả: ${this.price}
                Trạng thái: ${this.bookStatus}
                `);
            }
        }
        var book = new Book();
        book.inputData();
        console.log(book);
        book.displayData();
    </script>
</body>
</html>
