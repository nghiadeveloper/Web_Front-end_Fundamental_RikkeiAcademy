<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Tạo đối tượng máy tính gồm 3 phương thức
            a. Read(): nhận hai giá trị và lưu chúng dưới dạng thuộc tính đối tượng
            b. Sum(): trả về tổng giá trị đã lưu
            c. Mul(): trả về tích các giá trị đã lưu
        */
        class Calculator {
            constructor() {
                this.a = 0;
                this.b = 0;
            }
            read(a, b) {
                this.a = a;
                this.b = b;
            }
            sum() {
                return this.a + this.b;
            }
            mul() {
                return this.a * this.b;
            }
        }
        var cal = new Calculator();
        cal.read(5,6);
        console.log('Sum: ' + cal.sum());
        console.log('Mul: ' + cal.mul());
        cal.read(15,16);
        console.log('Sum: ' + cal.sum());
        console.log('Mul: ' + cal.mul());
    </script>
</body>
</html>
